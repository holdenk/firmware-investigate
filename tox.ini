[tox]
envlist = py{38,39,310,311,312},lint,type
skipsdist = False
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest tests/ --cov=src/firmware_investigate --cov-report=term-missing --cov-report=xml

[testenv:lint]
deps =
    black>=22.0
    flake8>=5.0
commands =
    black --check src/ tests/
    flake8 src/ tests/

[testenv:type]
deps =
    mypy>=1.0
commands =
    mypy src/firmware_investigate

[testenv:format]
deps =
    black>=22.0
commands =
    black src/ tests/

[flake8]
max-line-length = 100
exclude = .git,__pycache__,.tox,.eggs,*.egg,build,dist
extend-ignore = E203,W503

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
