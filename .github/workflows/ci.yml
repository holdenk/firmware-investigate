name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install mitmproxy (macOS)
      if: runner.os == 'macOS'
      run: brew install mitmproxy
    
    - name: Install mitmproxy (Linux)
      if: runner.os == 'Linux'
      run: |
        # Download and install mitmproxy binary
        MITM_VERSION="12.1.2"
        wget https://downloads.mitmproxy.org/${MITM_VERSION}/mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        tar -xzf mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        mkdir -p ~/.local/bin
        mv mitmdump mitmproxy mitmweb ~/.local/bin/
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Verify mitmproxy installation
      run: mitmdump --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    
    - name: Test with tox
      run: tox
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install mitmproxy (macOS)
      if: runner.os == 'macOS'
      run: brew install mitmproxy
    
    - name: Install mitmproxy (Linux)
      if: runner.os == 'Linux'
      run: |
        # Download and install mitmproxy binary
        MITM_VERSION="12.1.2"
        wget https://downloads.mitmproxy.org/${MITM_VERSION}/mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        tar -xzf mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        mkdir -p ~/.local/bin
        mv mitmdump mitmproxy mitmweb ~/.local/bin/
        echo "$HOME/.local/bin" >> $GITHUB_PATH
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    
    - name: Lint with tox
      run: tox -e lint
  
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install mitmproxy (macOS)
      if: runner.os == 'macOS'
      run: brew install mitmproxy
    
    - name: Install mitmproxy (Linux)
      if: runner.os == 'Linux'
      run: |
        # Download and install mitmproxy binary
        MITM_VERSION="12.1.2"
        wget https://downloads.mitmproxy.org/${MITM_VERSION}/mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        tar -xzf mitmproxy-${MITM_VERSION}-linux-x86_64.tar.gz
        mkdir -p ~/.local/bin
        mv mitmdump mitmproxy mitmweb ~/.local/bin/
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    
    - name: Type check with tox
      run: tox -e type
